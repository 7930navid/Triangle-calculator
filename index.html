function appendValue(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function deleteLast() {
    let display = document.getElementById("display");
    display.value = display.value.slice(0, -1);
}

function calculate() {
    let display = document.getElementById("display");
    try {
        display.value = eval(display.value.replace('%', '/100'));
    } catch (error) {
        display.value = "Error";
    }
}

        const a = parseFloat(document.getElementById('i1').value);
        const angleA = parseFloat(document.getElementById('i2').value);
        if(isNaN(a) || isNaN(angleA) || angleA >= 90) throw "Invalid input";
        
        const angleB = 90 - angleA;
        const angleARad = angleA * Math.PI / 180;
        const b = a / Math.tan(angleARad);
        const c = a / Math.sin(angleARad);
        
        document.getElementById('i3').value = b.toFixed(2);
        document.getElementById('i4').value = c.toFixed(2);
        document.getElementById('i5').value = angleB.toFixed(2);
    } catch(e) {
        alert("Error: Please enter valid values (angle < 90¬∞)");
    }
}

function c9() {
    try {
        const a = parseFloat(document.getElementById('s1').value);
        const b = parseFloat(document.getElementById('s2').value);
        const c = parseFloat(document.getElementById('s3').value);
        
        if(isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0)
            throw "Invalid sides";
        if(a + b <= c || a + c <= b || b + c <= a)
            throw "Not a valid triangle";
        
        const angleA = Math.acos((b*b + c*c - a*a) / (2*b*c)) * 180 / Math.PI;
        const angleB = Math.acos((a*a + c*c - b*b) / (2*a*c)) * 180 / Math.PI;
        const angleC = 180 - angleA - angleB;
        
        document.getElementById('s4').value = angleA.toFixed(2);
        document.getElementById('s5').value = angleB.toFixed(2);
        document.getElementById('s6').value = angleC.toFixed(2);
    } catch(e) {
        alert("Error: " + (e === "Not a valid triangle" ? e : "Please enter valid positive numbers"));
    }
}

function c10() {
    try {
        const angleA = parseFloat(document.getElementById('s7').value);
        const angleB = parseFloat(document.getElementById('s8').value);
        const angleC = parseFloat(document.getElementById('s9').value);
        
        if(isNaN(angleA) || isNaN(angleB) || isNaN(angleC) || angleA <= 0 || angleB <= 0 || angleC <= 0)
            throw "Invalid angles";
        if(Math.abs(angleA + angleB + angleC - 180) > 0.001)
            throw "Angles must sum to 180¬∞";
        
        const a = 1;
        const b = a * Math.sin(angleB * Math.PI / 180) / Math.sin(angleA * Math.PI / 180);
        const c = a * Math.sin(angleC * Math.PI / 180) / Math.sin(angleA * Math.PI / 180);
        
        document.getElementById('s10').value = a.toFixed(2);
        document.getElementById('s11').value = b.toFixed(2);
        document.getElementById('s12').value = c.toFixed(2);
    } catch(e) {
        alert("Error: " + (e === "Angles must sum to 180¬∞" ? e : "Please enter valid positive angles"));
    }
}
